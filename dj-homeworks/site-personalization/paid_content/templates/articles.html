{% extends "base.html" %}
{% load static %}

{% block title %}Журнал{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
            <hr>
        </div>
        <div class="articles">
            {% for article in articles_list %}
            <a href="{% url 'show_article' article.id  %}"><h3>{{ article.title }}</h3></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
